<h2 mat-dialog-title>{{ data.policyName ? 'Edit' : 'Add' }} Medical Policy</h2>

<form [formGroup]="policyForm">
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput formControlName="id" required />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Number of Dependents</mat-label>
    <input matInput type="number" formControlName="dependents" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Policy Name</mat-label>
    <input matInput formControlName="policyName" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Claimed Amount</mat-label>
    <input matInput type="number" formControlName="claimedAmount" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Salary</mat-label>
    <input matInput type="number" formControlName="salary" required />
  </mat-form-field>

  <p><strong>Policy Max Amount: ${{ calculatePolicyMaxAmount() | number }}</strong></p>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button color="primary" (click)="save()" [disabled]="!policyForm.valid">Save</button>
  </div>
</form>
